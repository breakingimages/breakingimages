    <style>
        /* Your CSS styles for the container go here */
        .custom-container {
            background-color: transparent;
            padding: 0px;
            border: 0px solid #333;
            position: fixed;
            z-index: 0;
        }

        /* Add more CSS styles for your container if needed */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 3s linear forwards;
        }
    </style>
</head>
<body>
    <!-- Your HTML content goes here -->
    <div class="custom-container" style="width: 100px; height: 100px;">
        <!-- Your Matrix digital rain code goes here -->
        <canvas id="Matrix"></canvas>
        <script>
            const canvas = document.getElementById('Matrix');
            const context = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';

            const alphabet = katakana + latin + nums;

            const fontSize = 16;
            const columns = canvas.width / fontSize;

            const rainDrops = [];

            for (let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }

            const draw = () => {
                context.fillStyle = 'rgba(0, 0, 0, 0.05)';
                context.fillRect(0, 0, canvas.width, canvas.height);

                context.fillStyle = '#2f74d2';
                context.font = fontSize + 'px monospace';

                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    context.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };

            // Start the animation interval
            const animationInterval = setInterval(draw, 30);

            // Set a timeout to add the fade-out class after 3 seconds
            setTimeout(() => {
                canvas.classList.add('fade-out');
            }, 3000);
        </script>
    </div>
</body>
