<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Header and Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Set the background color to black */
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            width: 50%; /* Adjust the width as needed */
            max-width: 100%; /* Ensure it doesn't exceed the parent container */
            height: auto; /* Allow the GIF to resize proportionally */
            display: inline-block;
            vertical-align: top;
        }

        .image {
            width: 50%; /* Adjust the width as needed */
            max-width: 100%; /* Ensure it doesn't exceed the parent container */
            height: auto; /* Allow the PNG to resize proportionally */
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- Header GIF (replace 'header.gif' with your actual GIF file) -->
    <img src="https://media3.giphy.com/media/qtMUc6sViWwsRwJi69/giphy.gif" alt="Header GIF" class="header">

    <!-- PNG Image (replace 'image.png' with your actual PNG file) -->
    <img src="https://i.imgur.com/5NY9fKQ.png" alt="Resizable PNG Image" class="image">
</body>
</html>
