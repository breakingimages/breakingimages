        /* Shard-like Particle Styles */

            animation: particleAnimation 1s ease-out forwards;

        @keyframes particleAnimation {

                opacity: 1;
                transform: translateY(0);
            }
            100% {

                transform: translateY(-100px);

        /* Custom Cursor Trail Styles */
        .custom-cursor {
            
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExczFzNG1uMGYxZzN5b2locDdlemYzNWoyczg5dXRmYmFrdnVlcmVuZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/EUn4opNv8im6nQ0IGp/giphy.gif'); /* Replace with your custom cursor GIF URL */
            background-size: cover;

        /* Cursor Trail Animation */
        .cursor-trail {

            background-size: cover;
            pointer-events: none;
            animation: cursorAnimation 0s ease-in-out infinite alternate; /* Add a subtle animation */
        }

        @keyframes cursorAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
