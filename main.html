<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seamless YouTube Scroll with Transparent Sound Icon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: black;
    }

    section {
      height: 100vh;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .volume-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: white;
      cursor: pointer;
      z-index: 9999;
      opacity: 0; /* Initially hidden */
      pointer-events: none; /* Prevents interaction until visible */
      transition: opacity 0.3s ease-in-out;
    }

    .volume-icon.show {
      opacity: 1; /* Visible when the mouse enters */
      pointer-events: auto;
    }

    /* Simple audio logo */
    .volume-icon:before {
      content: '\f028'; /* Font Awesome volume icon */
      font-family: 'FontAwesome';
      font-size: 4rem;
    }

    /* Fade out effect */
    .fade {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
  <!-- Simple white volume icon -->
  <div class="volume-icon" id="unmuteIcon"></div>

  <section id="video1-section">
    <iframe id="player1" src="https://www.youtube.com/embed/hrgcRAryUaY?enablejsapi=1&autoplay=1&mute=1&loop=1&playlist=hrgcRAryUaY&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>

  <section id="video2-section">
    <iframe id="player2" src="https://www.youtube.com/embed/9SBnKTBPpME?enablejsapi=1&autoplay=0&mute=1&loop=1&playlist=9SBnKTBPpME&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player1, player2, playersReady = 0;

    function onYouTubeIframeAPIReady() {
      player1 = new YT.Player('player1', {
        events: {
          onReady: () => {
            playersReady++;
            player1.mute();  // Muted initially
            player1.playVideo();
          }
        }
      });

      player2 = new YT.Player('player2', {
        events: {
          onReady: () => {
            playersReady++;
            player2.mute();  // Muted initially
          }
        }
      });
    }

    function isElementMostlyInViewport(el, percentage = 0.8) {
      const rect = el.getBoundingClientRect();
      const windowHeight = window.innerHeight || document.documentElement.clientHeight;
      const elVisibleHeight = Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0);
      const elTotalHeight = rect.height;
      return elVisibleHeight / elTotalHeight > percentage;
    }

    window.addEventListener('scroll', () => {
      if (playersReady < 2) return;

      const video1Visible = isElementMostlyInViewport(document.getElementById('video1-section'));
      const video2Visible = isElementMostlyInViewport(document.getElementById('video2-section'));

      if (video1Visible && player1.getPlayerState() !== YT.PlayerState.PLAYING) {
        player1.playVideo();
        if (player2.getPlayerState() === YT.PlayerState.PLAYING) player2.pauseVideo();
      }

      if (video2Visible && player2.getPlayerState() !== YT.PlayerState.PLAYING) {
        player2.playVideo();
        if (player1.getPlayerState() === YT.PlayerState.PLAYING) player1.pauseVideo();
      }
    });

    document.getElementById('unmuteIcon').addEventListener('click', () => {
      player1.unMute();
      player2.unMute();

      const icon = document.getElementById('unmuteIcon');

      // Fade out the icon
      icon.classList.add('fade');

      setTimeout(() => {
        icon.style.display = 'none';  // Hide the icon after fading
      }, 1000); // Wait for the fade-out to complete
    });

    // Show the volume icon when the mouse enters the screen
    window.addEventListener('mousemove', () => {
      document.getElementById('unmuteIcon').classList.add('show');
    });

    // Hide the volume icon when mouse leaves the screen
    window.addEventListener('mouseout', () => {
      document.getElementById('unmuteIcon').classList.remove('show');
    });
  </script>
</body>
</html>
