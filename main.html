<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Video Cube</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .cube { position: relative; width: 300px; height: 300px; transform-style: preserve-3d; transform: rotateX(0deg) rotateY(0deg); transition: transform 0.5s; }
    .face { position: absolute; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; }
    .front  { transform: translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .right  { transform: rotateY(90deg) translateZ(150px); }
    .top    { transform: rotateX(90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }
    video { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <div class="cube" id="cube">
    <div class="face front"><video id="front" muted loop><source src="https://archive.org/download/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4" type="video/mp4"></video></div>
    <div class="face back"><video id="back" muted loop><source src="https://archive.org/download/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4" type="video/mp4"></video></div>
    <div class="face left"><video id="left" muted loop><source src="https://archive.org/download/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4" type="video/mp4"></video></div>
    <div class="face right"><video id="right" muted loop><source src="https://archive.org/download/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4" type="video/mp4"></video></div>
    <div class="face top"><video id="top" muted loop><source src="https://archive.org/download/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4" type="video/mp4"></video></div>
    <div class="face bottom"><video id="bottom" muted loop><source src="https://archive.org/download/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4" type="video/mp4"></video></div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    const videos = document.querySelectorAll('video');
    let isDragging = false, startX, startY, currentX = 0, currentY = 0, scale = 1;

    // Function to pause all videos
    function pauseAllVideos() {
      videos.forEach(video => video.pause());
    }

    // Function to play a video on a specific face
    function playVideoOnFace(face) {
      pauseAllVideos();
      const video = document.getElementById(face);
      if (video) video.play();
    }

    cube.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      e.preventDefault();
    });

    window.addEventListener('mousemove', (e) => {
      if (isDragging) {
        currentX = e.clientX - startX;
        currentY = e.clientY - startY;
        cube.style.transform = `rotateX(${currentY / 2}deg) rotateY(${currentX / 2}deg)`;
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('wheel', (e) => {
      scale += e.deltaY * -0.01;
      scale = Math.min(Math.max(0.5, scale), 3);
      cube.style.transform = `scale(${scale}) rotateX(${currentY / 2}deg) rotateY(${currentX / 2}deg)`;
    });

    // Function to determine which face is facing the user
    function detectFrontFace() {
      const rect = cube.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const cubeCenterX = window.innerWidth / 2;
      const cubeCenterY = window.innerHeight / 2;

      // Get the rotation angles of the cube
      const angleX = currentY / 2; // Rotate along the X-axis
      const angleY = currentX / 2; // Rotate along the Y-axis

      // Find the closest face based on rotation
      let closestFace = null;
      let maxDotProduct = -Infinity;

      // Iterate through the faces of the cube and calculate the dot product
      const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];
      faces.forEach(face => {
        const element = document.getElementById(face);
        const transformMatrix = window.getComputedStyle(element).transform;
        const matrix = new WebKitCSSMatrix(transformMatrix);

        // Get the normal of the current face (this can be tricky; we'll approximate)
        const normal = { x: matrix.m11, y: matrix.m12, z: matrix.m13 };

        // Calculate the dot product to measure alignment
        const dotProduct = normal.x * (centerX - cubeCenterX) + normal.y * (centerY - cubeCenterY);
        if (dotProduct > maxDotProduct) {
          maxDotProduct = dotProduct;
          closestFace = face;
        }
      });

      // Play the video of the most front-facing face
      playVideoOnFace(closestFace);
    }

    // Continuously check which face is facing the user
    setInterval(detectFrontFace, 100);
  </script>
</body>
</html>
