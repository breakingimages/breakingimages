<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh; /* Ensure a minimum height equal to the viewport height */
        }

        .container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .header, .image {
            width: 50%;
            max-width: 100%;
            height: auto;
        }

        .youtube-container {
            width: 70%;
            max-width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
            margin-top: 20px;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .left-gif, .right-gif {
            width: 15%;
            max-width: 100%;
            height: auto;
            position: fixed;
            bottom: 40%;
        }

        .left-gif {
            left: -1%;
        }

        .right-gif {
            right: -1%;
        }

        .png-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: -10px;
        }

        .png-image-1 {
            width: 60%;
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        .png-image-2, .png-image-3 {
            width: 105%;
            max-width: 200%;
            height: auto;
        }

        .footer {
            background-color: #000000;
            color: white;
            padding: 150px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .footer-gif {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        /* Shard-like Particle Styles */
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://i.imgur.com/NEu5L6O.png'); /* Replace with your particle image URL */
            background-size: cover;
            pointer-events: none;
            animation: particleAnimation 1s ease-out forwards;
        }

        @keyframes particleAnimation {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        /* Custom Cursor Trail Styles */
        .custom-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://i.imgur.com/NEu5L6O.png'); /* Replace with your custom cursor GIF URL */
            background-size: cover;
            pointer-events: none;
            z-index: 9999; /* Ensure it's above other elements */
        }

        /* Cursor Trail Animation */
        .cursor-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://i.imgur.com/NEu5L6O.png'); /* Replace with your trail image URL */
            background-size: cover;
            pointer-events: none;
            animation: cursorAnimation 0.0s ease-in-out infinite alternate; /* Add a subtle animation */
        }

        @keyframes cursorAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- Left GIF -->
    <img src="https://s10.gifyu.com/images/S4Vhc.gif" alt="Left GIF" class="left-gif">
    <!-- Right GIF -->
    <img src="https://s10.gifyu.com/images/S4Vhc.gif" alt="Right GIF" class="right-gif">

    <div class="container">
        <img src="https://media3.giphy.com/media/qtMUc6sViWwsRwJi69/giphy.gif" alt="Header GIF" class="header">
        <img src="https://i.imgur.com/5NY9fKQ.png" alt="Resizable PNG Image" class="image">
    </div>

    <div class="container">
        <div class="youtube-container">
            <iframe src="https://www.youtube.com/embed/dKlpKE7x7mY" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="container">
        <div class="youtube-container">
            <iframe src="https://www.youtube.com/embed/omOCwJyG9Bg?si=3zyMRDFaJZNlQmCX" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="container">
        <div class="png-container">
            <img src="https://i.imgur.com/HwsT4jO.png" alt="PNG 1" class="png-image-1">
        </div>
        <div class="png-container">
            <img src="https://i.imgur.com/2YKp1WE.png" alt="PNG 2" class="png-image-2">
        </div>
        <div class="png-container">
            <img src="https://i.imgur.com/dwDEBpt.png" alt="PNG 3" class="png-image-3">
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="https://www.instagram.com/breaking.images/">instagram</a>
        </div>
        <div class="footer-gifs">
            <img src="https://media.tenor.com/xEr2RjdHTF0AAAAi/zombie.gif" alt="First GIF" class="footer-gif">
            <img src="https://media.tenor.com/zniT3drVbKcAAAAC/gun.gif" alt="Second GIF" class="footer-gif">
        </div>
    </div>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <!-- Cursor Trail -->
    <div class="cursor-trail"></div>

    <script>
        const customCursor = document.querySelector('.custom-cursor');
        const cursorTrail = document.querySelector('.cursor-trail');

        document.addEventListener("mousemove", (e) => {
            // Update the custom cursor position
            customCursor.style.left = `${e.pageX}px`;
            customCursor.style.top = `${e.pageY}px`;

            // Create and append a cursor trail element
            const trailElement = document.createElement('div');
            trailElement.className = 'cursor-trail';
            trailElement.style.left = `${e.pageX}px`;
            trailElement.style.top = `${e.pageY}px`;
            document.body.appendChild(trailElement);

            // Remove the trail element after a short delay (e.g., 1 second)
            setTimeout(() => {
                document.body.removeChild(trailElement);
            }, 600);
        });
    </script>
</body>
</html>
