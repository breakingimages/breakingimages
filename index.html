<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      padding: 10px;
    }

    header img {
      width: 168px; /* 40% larger than the original 120px */
      height: auto;
    }

    .carousel {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .video-container {
      width: 75vw;
      height: 75vh;
      background: #111;
      overflow: hidden;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 5;
    }

    .arrow.left {
      left: calc(50% - 37.5vw - 40px); /* Just outside the video container */
    }

    .arrow.right {
      right: calc(50% - 37.5vw - 40px);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2M0Z2NvNjlkaXB5M3ZubXl6bjJzMTk1ZTZ0emRkbDM4b24zZ3RnYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/C5vR7fyscDw5iGew4I/giphy.gif" alt="Header GIF">
  </header>

  <div class="carousel">
    <button class="arrow left" onclick="changeVideo(-1)">&#9664;</button>
    <div class="video-container" id="videoContainer"></div>
    <button class="arrow right" onclick="changeVideo(1)">&#9654;</button>
  </div>

  <script>
    const videoIds = [
      "hrgcRAryUaY",
      "9SBnKTBPpME",
      "B2CpcHIxaOw",
      "dKlpKE7x7mY",
      "eMiwRjiQpV4",
      "7r_3tZ0SzDc"
    ];
    let currentIndex = 0;
    const container = document.getElementById('videoContainer');

    function loadVideo(index) {
      container.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoIds[index]}?autoplay=1&mute=1&controls=0&rel=0&playsinline=1`;
      iframe.allow = 'autoplay; encrypted-media';
      container.appendChild(iframe);
    }

    function changeVideo(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = videoIds.length - 1;
      if (currentIndex >= videoIds.length) currentIndex = 0;
      loadVideo(currentIndex);
    }

    loadVideo(currentIndex);
  </script>

</body>
</html>
