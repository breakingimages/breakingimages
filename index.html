<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Cube Spin</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #001100 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .scene {
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff00;
      font-size: 1.5em;
      text-shadow: 0 0 5px #00ff00;
      box-sizing: border-box;
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .face::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(#00ff00 1px, transparent 1px), 
                        linear-gradient(to right, #00ff00 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.05;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">FRONT</div>
      <div class="face back">BACK</div>
      <div class="face right">RIGHT</div>
      <div class="face left">LEFT</div>
      <div class="face top">TOP</div>
      <div class="face bottom">BOTTOM</div>
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    let rotationX = 0;
    let rotationY = 0;

    let startX = 0;
    let startY = 0;
    let dragging = false;

    document.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      startY = e.clientY;
      dragging = true;
    });

    document.addEventListener('mouseup', (e) => {
      if (!dragging) return;

      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;

      // Determine spin direction and magnitude
      let steps = 4; // full spins
      let snapAngle = 90;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // horizontal spin
        let direction = deltaX > 0 ? 1 : -1;
        rotationY += snapAngle * (steps + 1) * direction;
      } else {
        // vertical spin
        let direction = deltaY > 0 ? 1 : -1;
        rotationX += snapAngle * (steps + 1) * direction;
      }

      cube.style.transition = 'transform 1.2s cubic-bezier(0.22, 1, 0.36, 1)';
      cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      dragging = false;
    });

    document.addEventListener('mouseleave', () => {
      dragging = false;
    });
  </script>
</body>
</html>
