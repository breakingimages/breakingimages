<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber 3D Cube</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #001100 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .scene {
      perspective: 1200px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cube {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .face {
      position: absolute;
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff00;
      font-size: 1.5em;
      text-shadow: 0 0 5px #00ff00;
      box-sizing: border-box;
    }

    .face::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(#00ff00 1px, transparent 1px),
                        linear-gradient(to right, #00ff00 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.05;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="cube" id="cube">
      <!-- Faces will be added dynamically -->
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    const scene = document.getElementById('scene');
    let rotationX = 0;
    let rotationY = 0;
    let cubeSize = 200;

    // Create cube faces dynamically for scalability
    const faces = [
      { name: 'front', transform: 'rotateY(0deg) translateZ(Z)' },
      { name: 'back', transform: 'rotateY(180deg) translateZ(Z)' },
      { name: 'right', transform: 'rotateY(90deg) translateZ(Z)' },
      { name: 'left', transform: 'rotateY(-90deg) translateZ(Z)' },
      { name: 'top', transform: 'rotateX(90deg) translateZ(Z)' },
      { name: 'bottom', transform: 'rotateX(-90deg) translateZ(Z)' }
    ];

    function createFaces() {
      cube.innerHTML = '';
      cube.style.width = cube.style.height = cubeSize + 'px';

      faces.forEach(face => {
        const div = document.createElement('div');
        div.className = 'face ' + face.name;
        div.textContent = face.name.toUpperCase();
        div.style.width = div.style.height = cubeSize + 'px';
        div.style.transform = face.transform.replace('Z', cubeSize / 2 + 'px');
        cube.appendChild(div);
      });
    }

    createFaces();

    // Drag logic with rotation snapping
    let dragging = false;
    let startX = 0;
    let startY = 0;

    document.addEventListener('mousedown', (e) => {
      dragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    document.addEventListener('mouseup', (e) => {
      if (!dragging) return;

      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;

      const steps = 1 + Math.floor(Math.random() * 2); // 1 or 2 spins
      const snap = 90;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal spin
        const direction = deltaX > 0 ? 1 : -1;
        rotationY += direction * snap * steps;
      } else {
        // Vertical spin
        const direction = deltaY > 0 ? 1 : -1;
        rotationX += direction * snap * steps;
      }

      // Normalize to keep rotation aligned to 90Â°
      rotationX = Math.round(rotationX / 90) * 90;
      rotationY = Math.round(rotationY / 90) * 90;

      cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      dragging = false;
    });

    document.addEventListener('mouseleave', () => dragging = false);

    // Resize with mouse wheel
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = Math.sign(e.deltaY);
      cubeSize -= delta * 10;
      cubeSize = Math.max(100, Math.min(cubeSize, 400)); // Clamp size
      createFaces();
      cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    }, { passive: false });
  </script>
</body>
</html>
