<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seamless YouTube Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: black;
    }

    section {
      height: 100vh;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <section id="video1-section">
    <iframe id="player1" src="https://www.youtube.com/embed/hrgcRAryUaY?mute=1&enablejsapi=1&controls=0&loop=1&playlist=hrgcRAryUaY" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>
  <section id="video2-section">
    <iframe id="player2" src="https://www.youtube.com/embed/9SBnKTBPpME?mute=1&enablejsapi=1&controls=0&loop=1&playlist=9SBnKTBPpME" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player1, player2;
    let player2Ready = false;

    function onYouTubeIframeAPIReady() {
      player1 = new YT.Player('player1', {
        events: {
          onReady: (event) => {
            event.target.mute();
            event.target.playVideo();
          }
        }
      });

      player2 = new YT.Player('player2', {
        events: {
          onReady: (event) => {
            event.target.mute();
            player2Ready = true;
          }
        }
      });
    }

    function isElementMostlyInViewport(el, percentage = 0.8) {
      const rect = el.getBoundingClientRect();
      const windowHeight = window.innerHeight || document.documentElement.clientHeight;
      const elVisibleHeight = Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0);
      const elTotalHeight = rect.height;
      return elVisibleHeight / elTotalHeight > percentage;
    }

    window.addEventListener('scroll', () => {
      if (!player1 || !player2 || !player2Ready) return;

      const video2Section = document.getElementById('video2-section');
      const video2Visible = isElementMostlyInViewport(video2Section);

      if (video2Visible) {
        if (player2.getPlayerState() !== YT.PlayerState.PLAYING) {
          player2.playVideo();
        }
        if (player1.getPlayerState() === YT.PlayerState.PLAYING) {
          player1.pauseVideo();
        }
      } else {
        if (player2.getPlayerState() === YT.PlayerState.PLAYING) {
          player2.pauseVideo();
        }
        if (player1.getPlayerState() !== YT.PlayerState.PLAYING) {
          player1.playVideo();
        }
      }
    });
  </script>
</body>
</html>
