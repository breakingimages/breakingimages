<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber 3D Cube</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #001100 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .scene {
      perspective: 1200px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cube {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      width: 200px;
      height: 200px;
      transition: transform 1s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .face {
      position: absolute;
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff00;
      font-size: 1.5em;
      text-shadow: 0 0 5px #00ff00;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    /* Add green grid effect to each face */
    .face::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(#00ff00 1px, transparent 1px),
                        linear-gradient(to right, #00ff00 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="cube" id="cube">
      <div class="face front">FRONT</div>
      <div class="face back">BACK</div>
      <div class="face right">RIGHT</div>
      <div class="face left">LEFT</div>
      <div class="face top">TOP</div>
      <div class="face bottom">BOTTOM</div>
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    let rotationX = 0;
    let rotationY = 0;
    let cubeSize = 200;

    let startX = 0;
    let startY = 0;
    let dragging = false;

    // Ensure cube fits within the viewport without getting cropped
    function adjustCubeSize() {
      const sceneWidth = window.innerWidth;
      const sceneHeight = window.innerHeight;

      // Maintain a maximum size that fits in the viewport
      const maxSize = Math.min(sceneWidth, sceneHeight) * 0.4; // Cube size shouldn't exceed 40% of the viewport
      cubeSize = Math.min(cubeSize, maxSize);
      cube.style.width = cube.style.height = cubeSize + 'px';
    }

    window.addEventListener('resize', adjustCubeSize);

    document.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      startY = e.clientY;
      dragging = true;
    });

    document.addEventListener('mouseup', (e) => {
      if (!dragging) return;

      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;

      const steps = 1 + Math.floor(Math.random() * 2); // 1 or 2 spins
      const snap = 90;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal spin
        const direction = deltaX > 0 ? 1 : -1;
        rotationY += direction * snap * steps;
      } else {
        // Vertical spin
        const direction = deltaY > 0 ? 1 : -1;
        rotationX += direction * snap * steps;
      }

      // Normalize to keep rotation aligned to 90Â°
      rotationX = Math.round(rotationX / 90) * 90;
      rotationY = Math.round(rotationY / 90) * 90;

      cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      dragging = false;
    });

    document.addEventListener('mouseleave', () => dragging = false);

    // Resize with mouse wheel
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = Math.sign(e.deltaY);
      cubeSize -= delta * 10;
      cubeSize = Math.max(100, Math.min(cubeSize, 400)); // Clamp size
      adjustCubeSize(); // Recalculate size
      cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    }, { passive: false });

    // Initialize cube size on first load
    adjustCubeSize();
  </script>
</body>
</html>
