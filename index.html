<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Scroll Autoplay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin: 20px 0;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.25in; /* quarter inch gap */
      max-width: 1200px;
      padding: 20px;
    }

    .video-container {
      flex: 1 1 calc(33.333% - 0.5in);
      min-width: 300px;
      max-width: 100%;
      position: relative;
      background: #222;
      height: 200px;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .video-container {
        flex: 1 1 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Replace this with your actual GIF -->
    <img src="your-header.gif" alt="Header GIF">
  </header>

  <div class="video-grid">
    <div class="video-container" data-video-id="hrgcRAryUaY"></div>
    <div class="video-container" data-video-id="9SBnKTBPpME"></div>
    <div class="video-container" data-video-id="B2CpcHIxaOw"></div>
    <div class="video-container" data-video-id="dKlpKE7x7mY"></div>
    <div class="video-container" data-video-id="eMiwRjiQpV4"></div>
    <div class="video-container" data-video-id="7r_3tZ0SzDc"></div>
  </div>

  <script>
    const containers = document.querySelectorAll('.video-container');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !entry.target.dataset.loaded) {
          const videoId = entry.target.dataset.videoId;
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&rel=0&playsinline=1&start=0`;
          iframe.allow = "autoplay; encrypted-media";
          entry.target.appendChild(iframe);
          entry.target.dataset.loaded = "true";
        }
      });
    }, {
      threshold: 0.5
    });

    containers.forEach(container => observer.observe(container));
  </script>

</body>
</html>
