<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Binary Code Effect with Glitch, Resize, and Fade</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: blue;
        }

        .matrix-row {
            display: flex;
            justify-content: space-between;
        }

        .highlighted {
            color: #FFFFFF; /* Green color for highlighted digits */
        }

        .glitch {
            color: white; /* Change color to red during glitch */
            transform: scale(1.2); /* Enlarge during glitch */
        }

        .resize {
            font-size: 24px; /* Increase font size for the resized text */
        }
    </style>
</head>
<body>
    <div id="matrix-container"></div>

    <script>
        const matrixContainer = document.getElementById("matrix-container");
        const characters = "01";
        const matrixWidth = 100;
        const matrixHeight = 100;
        const animationSpeed = 90;
        const wordToForm = "breaking images";

        // Helper function to generate a random character
        function getRandomCharacter() {
            return characters[Math.floor(Math.random() * characters.length)];
        }

        // Helper function to create a matrix row with word formation
        function createMatrixRow() {
            let matrixRow = "";
            const wordStartIndex = Math.floor(Math.random() * (matrixWidth - wordToForm.length + 1));
            const shouldResize = Math.random() < 0.2; // Adjust the probability for resizing

            for (let i = 0; i < matrixWidth; i++) {
                if (i >= wordStartIndex && i < wordStartIndex + wordToForm.length) {
                    // Glitched characters (red and enlarged)
                    matrixRow += '<span class="highlighted glitch' + (shouldResize ? ' resize' : '') + '">' + wordToForm[i - wordStartIndex] + '</span>';
                } else {
                    matrixRow += getRandomCharacter();
                }
            }
            return matrixRow;
        }

        // Helper function to create the entire matrix text
        function createMatrixText() {
            let matrixText = "";
            for (let i = 0; i < matrixHeight; i++) {
                matrixText += '<div class="matrix-row">' + createMatrixRow() + '</div>';
            }
            return matrixText;
        }

        // Function to update the matrix periodically
        function updateMatrix() {
            matrixContainer.innerHTML = createMatrixText();
        }

        // Function to glitch, resize, and fade the matrix
        function glitchResizeAndFade() {
            matrixContainer.style.opacity = '100'; // Fade effect (change opacity to 0)
            clearInterval(animationInterval);
        }

        // Start the animation
        const animationInterval = setInterval(updateMatrix, animationSpeed);

        // Add click event listener to glitch, resize, and fade the matrix on user click
        document.body.addEventListener('click', glitchResizeAndFade);
    </script>
</body>
</html>
