<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Biggest Fear?</title>
    <style>
        body {
            background-color: black;
            color: red; /* Font color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        h2 {
            font-family: 'Metal Mania', cursive; /* Heavy metal font */
            font-size: 36px;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 2px solid #999;
            background-color: white;
            font-family: Courier New, monospace;
            font-size: 14px;
            color: black;
            outline: none; /* Removes the default blue outline on focus */
        }
    </style>
    <!-- Link to Google Fonts for Metal Mania -->
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <script>
        function redirectToMainPage(event) {
            if (event.key === "Enter") {
                var userInput = event.target.value.trim();
                if (userInput !== "") {
                    window.location.href = "main.html"; // Replace with the URL of your main.html file in the GitHub repository
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHFxcG9oM3FkZm4wNGVrYXRsbXE4cmtrbjA3eXZ6emgyMTE0eng2biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x5nkVK0hK7pXaYP5Bb/giphy.gif" alt="GIF" width="200" alt="GIF" width="200">
        <h2>What are you afraid of?</h2>
        <input type="text" placeholder="Answer if you dare..." onkeypress="redirectToMainPage(event)">
    </div>
</body>
</html>
