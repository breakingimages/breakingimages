<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Video Cube</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    #cube-container {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="cube-container">
    <div class="face" style="transform: rotateY(0deg) translateZ(150px);">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>
    </div>
    <div class="face" style="transform: rotateY(90deg) translateZ(150px);">
      <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" muted loop></video>
    </div>
    <div class="face" style="transform: rotateY(180deg) translateZ(150px);">
      <video src="https://media.w3.org/2010/05/sintel/trailer.mp4" muted loop></video>
    </div>
    <div class="face" style="transform: rotateY(-90deg) translateZ(150px);">
      <video src="https://media.w3.org/2010/05/bunny/movie.mp4" muted loop></video>
    </div>
    <div class="face" style="transform: rotateX(90deg) translateZ(150px);">
      <video src="https://media.w3.org/2010/05/video/movie_300.mp4" muted loop></video>
    </div>
    <div class="face" style="transform: rotateX(-90deg) translateZ(150px);">
      <video src="https://media.w3.org/2010/05/video/movie_700.mp4" muted loop></video>
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube-container');
    const videos = cube.querySelectorAll('video');
    let xRotation = 0;
    let yRotation = 0;
    let scale = 1;
    let isDragging = false;
    let lastX, lastY;

    function updateCubeTransform() {
      cube.style.transform = `scale(${scale}) rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
      updateVideoPlayback();
    }

    function updateVideoPlayback() {
      let faceAngles = [
        [0, 0], [0, 90], [0, 180], [0, -90], [90, 0], [-90, 0]
      ];
      let minDiff = Infinity;
      let activeIndex = 0;

      faceAngles.forEach((angle, index) => {
        let diff = Math.abs(angle[0] - ((xRotation % 360 + 360) % 360)) +
                   Math.abs(angle[1] - ((yRotation % 360 + 360) % 360));
        if (diff < minDiff) {
          minDiff = diff;
          activeIndex = index;
        }
      });

      videos.forEach((vid, i) => {
        if (i === activeIndex) {
          vid.play();
          vid.muted = false;
        } else {
          vid.pause();
          vid.muted = true;
        }
      });
    }

    document.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let dx = e.clientX - lastX;
      let dy = e.clientY - lastY;
      yRotation += dx * 0.5;
      xRotation -= dy * 0.5;
      lastX = e.clientX;
      lastY = e.clientY;
      updateCubeTransform();
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(0.5, scale), 2);
      updateCubeTransform();
    }, { passive: false });

    window.onload = () => updateCubeTransform();
  </script>
</body>
</html>
